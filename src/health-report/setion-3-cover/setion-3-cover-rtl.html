<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Report - Section 3 Cover (RTL)</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans:wght@400;600;700&family=Noto+Sans+Arabic:wght@400;600;700;900&display=swap");

      .section-3-cover {
        width: 595px;
        min-height: 842px;
        background-color: #f0f2ff;
        display: flex;
        flex-direction: column;
        position: relative;
        padding: 0;
        margin: 0 auto;
      }

      .section-3-header {
        padding: 40px 68px 0;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-direction: row-reverse;
      }

      .header-left {
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-end;
        text-align: right;
      }

      .header-title {
        font-family: "Inter", "Noto Sans Arabic", sans-serif;
        font-weight: 700;
        font-size: 16px;
        line-height: 1.2;
        color: #14142b;
      }

      .header-subtitle {
        font-family: "Inter", "Noto Sans Arabic", sans-serif;
        font-weight: 400;
        font-size: 12px;
        line-height: 18px;
        color: #43476b;
        text-align: right;
      }

      .header-subtitle-name {
        font-weight: 600;
        color: #14142b;
      }

      .header-logo {
        width: 88px;
        height: 32px;
      }

      .header-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .section-3-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 68px;
        gap: 40px;
      }

      .main-title {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0;
        width: 100%;
        max-width: 459px;
      }

      .main-title-line {
        font-family: "Inter", "Noto Sans Arabic", sans-serif;
        font-weight: 800;
        font-size: 72px;
        line-height: 1;
        color: #14142b;
        text-align: right;
        margin: 0;
      }

      .sections-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        max-width: 459px;
      }

      .section-item {
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        flex-direction: row-reverse;
      }

      .section-name {
        font-family: "Inter", "Noto Sans Arabic", sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.5;
        color: #14142b;
        white-space: nowrap;
        text-align: right;
      }

      .section-dots {
        flex: 1;
        height: 0;
        border-top: 1px dashed #d8d9e8;
        min-width: 20px;
      }

      .section-page {
        font-family: "Inter", "Noto Sans Arabic", sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.5;
        color: #4e547d;
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 4px;
        flex-direction: row-reverse;
      }

      .section-arrow {
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotate(180deg);
      }

      .section-arrow svg {
        width: 100%;
        height: 100%;
        stroke: #7d7fad;
      }

      .section-3-footer {
        padding: 26px 68px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        flex-direction: row-reverse;
      }

      .footer-left {
        font-family: "Noto Sans", "Noto Sans Arabic", sans-serif;
        font-weight: 400;
        font-size: 12px;
        line-height: 18px;
        color: #43476b;
        text-align: right;
      }

      .footer-right {
        font-family: "Noto Sans", "Noto Sans Arabic", sans-serif;
        font-weight: 400;
        font-size: 12px;
        line-height: 18px;
        color: #43476b;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="section-3-cover" dir="rtl">
      <div class="section-3-header">
        <div class="header-left">
          <h1 class="header-title">تقرير الصحة</h1>
          <p class="header-subtitle">
            تقرير الصحة الخاص بـ <span class="header-subtitle-name">{{name}}</span>
          </p>
        </div>
        <div class="header-logo">
          <img src="../../assets/elfie-logo.svg" alt="Elfie Logo" />
        </div>
      </div>

      <div class="section-3-content">
        <div class="main-title">
          <h2 class="main-title-line">الأدوية</h2>
          <h2 class="main-title-line">& الالتزام</h2>
        </div>

        <div class="sections-list">
          <div class="section-item">
            <span class="section-name">{{activeMedicationsName}}</span>
            <div class="section-dots"></div>
            <div class="section-page">
              <div class="section-arrow">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="5" y1="12" x2="19" y2="12" />
                  <polyline points="12 5 19 12 12 19" />
                </svg>
              </div>
              صفحة {{activeMedicationsPage}}
            </div>
          </div>

          <div class="section-item">
            <span class="section-name">{{inactiveMedicationsName}}</span>
            <div class="section-dots"></div>
            <div class="section-page">
              <div class="section-arrow">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="5" y1="12" x2="19" y2="12" />
                  <polyline points="12 5 19 12 12 19" />
                </svg>
              </div>
              صفحة {{inactiveMedicationsPage}}
            </div>
          </div>
        </div>
      </div>

      <div class="section-3-footer">
        <div class="footer-right">صفحة {{currentPage}} من {{totalPages}}</div>
        <div class="footer-left">{{footerDate}} • {{footerText}}</div>
      </div>
    </div>
  </body>
</html>
